<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Network Visualisation</title>
      
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap-slider.min.css"/>
    <link rel="stylesheet" href="jquery.qtip.min.css"/>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row full-height">
        <div class="col-sm-8 full-height">
          <div class="row panel-height">
            <div class="panel panel-default">
              <div class="panel-body full-height">
                <div id="cy"></div>
              </div>
            </div>
          </div>
          <div class="row media-control">
            <div class="col-sm-8">
              <label type="button" class="btn btn-link" id="startButton"><span class="glyphicon glyphicon-fast-backward"></span></label>
              <label type="button" class="btn btn-link" id="playPauseButton"><span id="playPauseIcon" class="glyphicon glyphicon-play"></span></label>
              <label type="button" class="btn btn-link" id="endButton"><span class="glyphicon glyphicon-fast-forward"></span></label>
              <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="9" data-slider-step="1" data-slider-value="0"/>
              <br />
              <span>Current time: <span id="currentTimeLabel">0</span></span>
              <span>Current node: <span id="currentNodeLabel">0</span></span>
            </div>
            <div class="col-sm-4" style="padding-top: 10px">
              Usage Load: 
              <br />
              <span class="label label-success">Low</span>
              <span class="label label-warning">Medium</span>
              <span class="label label-danger">High</span>
            </div>
          </div>
        </div>
        <div class="col-sm-4 full-height scrollable-column">
          <div class="row chart-height">
            <div class="well full-height" id="well1">
              <canvas id="cpu-chart"></canvas>
            </div>
          </div>
          <div class="row chart-height no-visibility" id="placeholder-network">
            <div class="well full-height" id="well2">
              <canvas id="network-chart"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row1">
            <div class="well full-height" id="well3">
              <canvas id="port-chart1"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row2">
            <div class="well full-height" id="well4">
              <canvas id="port-chart2"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row3">
            <div class="well full-height" id="well5">
              <canvas id="port-chart3"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row4">
            <div class="well full-height" id="well6">
              <canvas id="port-chart4"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row5">
            <div class="well full-height" id="well7">
              <canvas id="port-chart5"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row6">
            <div class="well full-height" id="well8">
              <canvas id="port-chart6"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row7">
            <div class="well full-height" id="well9">
              <canvas id="port-chart7"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row8">
            <div class="well full-height" id="well10">
              <canvas id="port-chart8"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row9">
            <div class="well full-height" id="well11">
              <canvas id="port-chart9"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row10">
            <div class="well full-height" id="well12">
              <canvas id="port-chart10"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row11">
            <div class="well full-height" id="well13">
              <canvas id="port-chart11"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row12">

          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row13">
            <div class="well full-height" id="well15">
              <canvas id="port-chart13"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row14">
            <div class="well full-height" id="well16">

            </div>
          </div>

            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row19">
            <div class="well full-height" id="well21">
              <canvas id="port-chart19"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row20">
            <div class="well full-height" id="well22">
              <canvas id="port-chart20"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row21">
            <div class="well full-height" id="well23">
              <canvas id="port-chart21"></canvas>
            </div>
          </div>
          <div class="row port-chart-height no-visibility" id="placeholder-row22">
            <div class="well full-height" id="well24">
              <canvas id="port-chart22"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

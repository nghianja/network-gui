<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Network Visualisation</title>
      
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap-slider.min.css"/>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row full-height">
        <div class="col-sm-8 full-height">
          <div class="row panel-height">
            <div class="panel panel-default">
              <div class="panel-body full-height">
                <div id="cy"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>
          </div>
        </div>
        <div class="col-sm-4 full-height">
          <div class="row chart-height">
            <div class="well full-height" id="well1">
              <canvas id="cpu-chart" width="400" height="400"></canvas>
            </div>
          </div>
          <div class="row chart-height">
            <div class="well full-height" id="well2">
              <canvas id="network-chart" width="400" height="400"></canvas>
            </div>
          </div>
          <!--<div class="row chart-height">-->

              <!--<canvas id="chart4" width="400" height="400"></canvas>-->
            <!--</div>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </body>
